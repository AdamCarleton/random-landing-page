<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankfu</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/2a4b7dbba2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <div class="navbar-container">
                <a href="/" id="navbar-logo">Bankfu</a>
                <ul class="navbar-menu">
                    <li class="navbar-item">
                        <a href="/" class="navbar-links">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/services.html" class="navbar-links">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="/pricing.html" class="navbar-links">Pricing</a>
                    </li>
                    <li class="navbar-btn mobile">
                        <a href="/signup.html" class="button">Sign Up</a>
                    </li>
                </ul>

                <div class="navbar-btn desktop">
                    <a href="/signup.html" class="button">Sign Up</a>
                </div>

                <button class="navbar-toggle" id="mobile-menu" aria-label="Toggle Navigation" aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                </button>

            </div>
        </nav>
    </header>

    <!-- Hero Section -->
     <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1>Best way to open a digital bank account</h1>
                    <p>Join today and receive $250 in credits. Valid for new customers only in select states.</p>
                    <button class="hero-btn">Sign Up</button>
                </div>
                <div class="hero-image">
                    <img id="hero-img" src="./images/creditcard_undraw.svg" alt="Illustration of credit card">
                </div>
            </div>
        </section>
     </main>

    <script src="app.js"></script>
   
</body>
</html>
